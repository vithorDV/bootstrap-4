<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>User @User_example</title>
</head>
<body>

                    <i class="me-3 bi bi-compass fs-5"></i>

                    <img src="images/user.png" class="img-fluid" id="imgUser">

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-0 col-md-2">col-1</div>
                <div class="col-12 col-md-8 text-center">col-2</div>
                <div class="col-0 col-md-2">col-3</div>
            </div>
        </section>
